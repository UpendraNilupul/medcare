<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <!-- Top Header -->
  <div class="top-header">
    <div class="container">
      <div class="contact-info">
        <span><i class="fas fa-phone"></i> +94 11 5 777 777</span>
        <span><i class="fas fa-envelope"></i> info@nawaloka.com</span>
      </div>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>

  <!-- Main Header / Navbar -->
  <header class="main-header">
    <div class="container">
      <a href="#" class="logo">
        <i class="fas fa-heartbeat"></i>
        <span>medcare</span>
      </a>
      <nav class="nav-menu">
        <a href="index.html#home">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#about">About</a>
        <a href="index.html#doctors">Doctors</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <a href="booking.html" class="appointment-btn">
        <i class="fas fa-calendar-check"></i>
        Book Appointment
      </a>
    </div>
  </header>

  <!-- Booking Form -->
  <section class="main-flex-container">
    <!-- Left: Symptom Box -->
    <div class="symptom-box">
      <h1>Describe Your Symptoms</h1>
      <p>Select common symptoms or describe your issue below.</p>
      <div class="symptom-tags">
        <button>Fever</button>
        <button>Cough</button>
        <button>Headache</button>
        <button>Back Pain</button>
        <button>Allergy</button>
        <button>Cold</button>
        <button>Chest Pain</button>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Type your symptoms..."/>
      </div>
    </div>

    <!-- Right: Form Box -->
    <div class="doctor-search-box">
      <h2>Book an Appointment</h2>
      <form>
        <input type="text" name="first_name" placeholder="First Name" required/>
        <input type="text" name="last_name" placeholder="Last Name" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="tel" name="phone" placeholder="Phone Number" required/>
        <select name="department">
          <option value="">Select Department</option>
          <option value="cardiology">Cardiology</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="neurology">Neurology</option>
        </select>
        <select name="doctor">
          <option value="">Preferred Doctor</option>
          <option value="dr_smith">Dr. Smith</option>
          <option value="dr_jones">Dr. Jones</option>
          <option value="dr_kumar">Dr. Kumar</option>
        </select>
        <textarea name="message" placeholder="Additional notes (optional)"></textarea>
        <label class="consent">
          <input type="checkbox" required/> I agree to the terms and conditions
        </label>
        <button type="submit">Submit Appointment</button>
      </form>
    </div>
  </section>

</body>
</html>
