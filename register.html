<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare - Register</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --green: #16a085;
            --black: #444;
            --light-color: #777;
            --box-shadow: .5rem .5rem 0 rgba(22, 160, 133, .2);
            --text-shadow: .4rem .4rem 0 rgba(0, 0, 0, .2);
            --border: .2rem solid var(--green);
        }

        body {
            background: linear-gradient(135deg, #fff 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            min-height: 700px;
        }

        .register-left {
            background: linear-gradient(135deg, var(--green) 0%, #1abc9c 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 3rem;
            text-align: center;
        }

        .register-left .logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .register-left .logo i {
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .register-left h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: var(--text-shadow);
        }

        .register-left p {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .register-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .register-form h3 {
            color: var(--black);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: var(--box-shadow);
            background: white;
        }

        .form-group i {
            position: absolute;
            top: 2.2rem;
            left: 1rem;
            color: var(--light-color);
            font-size: 1.1rem;
            z-index: 1;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .register-btn:hover {
            background: #138d75;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 160, 133, 0.3);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--light-color);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .back-login {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: white;
            color: var(--green);
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
            padding: 0;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--light-color);
            margin-bottom: 0;
        }

        .terms-checkbox a {
            color: var(--green);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                grid-template-columns: 1fr;
                margin: 1rem;
                max-width: 500px;
            }

            .register-left {
                order: 2;
                padding: 2rem;
            }

            .register-left .logo {
                font-size: 2rem;
            }

            .register-left h2 {
                font-size: 2rem;
            }

            .register-right {
                padding: 2rem;
                max-height: 70vh;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .back-login {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
            }
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="loginpage.html" class="back-login">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>

    <div class="register-container">
        <div class="register-left">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>MedCare</span>
            </div>
            <h2>Join MedCare!</h2>
            <p>Create your account and start your healthcare journey with our comprehensive medical platform. Experience seamless healthcare management.</p>
        </div>

        <div class="register-right">
            <form action="register.php" class="register-form" id="registerForm" method="POST">
                <h3>Create Account</h3>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="fas fa-venus-mars"></i>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationalId">National ID</label>
                    <input type="text" id="nationalId" name="nationalId" placeholder="Enter your National ID" required>
                    <i class="fas fa-id-card"></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                        <i class="fas fa-phone"></i>
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <i class="fas fa-tint"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a> of MedCare
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa"></i>
                </button>

                <div class="divider">
                    <br><br>
                    <span>Already have an account? <a href="login.html" style="color: var(--green); text-decoration: none;">Sign in here</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation and enhancement
       

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = 'var(--green)';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = getPasswordStrength(password);
            
            // Visual feedback for password strength
            if (strength < 3) {
                this.style.borderColor = '#e74c3c';
            } else if (strength < 5) {
                this.style.borderColor = '#f39c12';
            } else {
                this.style.borderColor = '#27ae60';
            }
        });

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            this.value = value;
        });

        // National ID formatting (adjust based on your country's format)
        document.getElementById('nationalId').addEventListener('input', function() {
            let value = this.value.replace(/[^A-Za-z0-9]/g, '');
            this.value = value.toUpperCase();
        });
    </script>
</body>
</html>
